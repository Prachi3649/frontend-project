<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
</body>

<!-- Button positioned on the right -->
<div class="d-flex justify-content-end mt-3">
    <button class="btn text-white btn-info btn-outline-secondary" onclick="downloadQuesJson()"><i class="fa fa-download"></i> Download Sheet</button>
</div>

<div class="container-fluid">
    <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px ;">

            

                <div class="input-group mb-3">
                    <form id="validId">
                        <label for="fromQuantity"> From (1 to 100):</label>
                        <input type="number" id="fromQuantity" name="fromQuantity" min="1" max="100">
                
                        <label for="toQuantity"> To (1 to 100):</label>
                        <input type="number" id="toQuantity" name="toQuantity" min="1" max="100">
                
                        <!-- <button class="btn text-white btn-info btn-outline-secondary" type="submit">Add Valid Response</button> -->
                    </form>
                </div>
                

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Status" aria-label="Recipient's username"
                       id ="status" aria-describedby="button-addon2">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Question" aria-label="Recipient's username"
                       id ="question" aria-describedby="button-addon2">
                    <!-- <button class="btn text-white btn-info btn-outline-secondary" type="button" id="addQuestionId"  >Add
                        Question</button> -->
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Question ID" 
                       id ="questionId" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info btn-outline-secondary" type="button" id="addQuestion"  >Add
                        Question Id</button>
                </div>

                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Question ID</th>
                                <th scope="col">Question</th>
                                <th scope="col">status</th>
                                <th scope="col">Validation</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody id="records">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="finalnew.js"></script>
</html>
